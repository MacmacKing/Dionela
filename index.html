<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>
<style>
    
    table, td, th {
            border: 1px solid;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #042baa;
            color: white;
        }

        
        .table-container {
            width: 100%;
            overflow-x: auto; 
        }

     
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none; 
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                padding: 10px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid #ddd;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                text-transform: uppercase;
                flex: 1;
                padding-right: 10px;
                color: #042baa;
            }
        }
</style>
</head>

    function parseXMLData(xmlString) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "text/xml");

        
        const students = xmlDoc.getElementsByTagName("student");

        const tableBody = document.getElementById("studentTable").getElementsByTagName("tbody")[0];

        for (let i = 0; i < students.length; i++) {
            const id = students[i].getElementsByTagName("studentID")[0].textContent;
            const lastName = students[i].getElementsByTagName("lastName")[0].textContent;
            const firstName = students[i].getElementsByTagName("firstName")[0].textContent;
            const age = students[i].getElementsByTagName("age")[0].textContent;
            const course = students[i].getElementsByTagName("course")[0].textContent;
            const email = students[i].getElementsByTagName("email")[0].textContent;

            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${id}</td>
                <td>${lastName}</td>
                <td>${firstName}</td>
                <td>${age}</td>
                <td>${course}</td>
                <td>${email}</td>
            `;

            tableBody.appendChild(row);
        }
    }
